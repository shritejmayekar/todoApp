
<div layout="column" layout-align="space-between center" >
<br>
  <form name="loginForm" style="width:450px">


    <md-content layout-padding id="demo">

      <md-input-container class="md-block">
        <h1 style="text-align:center">Login</h1>
        <div id="flag"></div>
      </md-input-container>
      <md-input-container class="md-block" id="textboxsize"><label>Email</label>
        <input required name="loginForm.email" type="email" ng-model="loginForm.email" ng-pattern: "/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/">
        <div ng-messages="loginForm.email.$error">

          <div ng-message="ng-pattern">email should be xyz@example.com</div>
        </div>
      </md-input-container>

      <md-input-container class="md-block"><label>Password</label>
        <input type="password" ng-model="loginForm.password" required minlength="8">
        <div ng-messages="loginForm.password.$error">

          <div ng-message="minlength">Password minimum length is 8</div>
        </div>
      </md-input-container>
      <div layout="column">

        <md-input-container style="float: left">
          <a ui-sref="forgotPassword">Forgot password?</a>
        </md-input-container>

        <md-input-container style="float: left">
          <a ui-sref="register">Create account</a>
        </md-input-container>

      </div>
      <md-input-container>

        <md-button href="/auth/google" class="btn btn-block btn-social btn-google">
        Sign in with Google</md-button>
      <md-button href="/auth/facebook" class="btn btn-block btn-social btn-facebook">
        Sign in with Facebook </md-button>
        <md-button ng-click="login()" class="btn btn-block btn-social btn-foursquare" type="submit">
          Login with App</md-button>

      </md-input-container>

    </md-content>

  </form>

</div>
