    <div ng-repeat="note in listOfNotes  | orderBy:'note.date':true ">
      <md-card md-theme="{{ showDarkTheme ?'dark-grey' : 'default' }}" md-theme-watch  >
        <md-card-title>
          <md-card-title-text ng-click="editNote(note)" flex="auto">
            <div class="md-headline" style="word-break: break-word;">{{note.title}}</div>
            <div class="md-subhead" style="word-break: break-word;" ng-bind-html="note.note |html "></div>
            <div class="md-subhead">{{note.created_date}}</div>
            <div class="md-subhead">{{note.edited}}</div>
          </md-card-title-text>
          <md-card-title-media ng-click="editNote(note)">
            <div></div>
          </md-card-title-media>
        </md-card-title>

        <md-card-actions  layout="row">
          <md-button ng-click="editNote(note)">
            <i class="material-icons">mode_edit</i>
          </md-button>
          <md-button ng-click="copyNote(note)">
            <i class="material-icons">content_copy</i>
          </md-button>
          <md-button ng-click="deleteNote(note)">
            <i class="material-icons">delete</i>
          </md-button>
          <!--md-button nd-click="labelAdd()">
            <i class="material-icons">label</i>
          </md-button-->
          <md-button nd-click="archieveNote(note)">
            <i class="material-icons">archive</i>

          </md-button>

        </md-card-actions>

      </md-card>
      <div>
      </div>
    </div>
  </div>
