<style media="screen">
  #demo {
    background-color: #e6ec8e;
    width: webkit-flex;
  }
  #textboxsize {
    width: 400pz;
  }
</style>
<div layout="column" layout-align="space-between center">

  <form name="resetPasswordForm" style="width:450px;margin-top:40px">
    <md-progress-linear id="spinner" md-mode="indeterminate"></md-progress-linear>


    <md-content layout-padding >

      <md-input-container class="md-block">
      <h4 style="text-align:center">Reset Password {{name}}</h4>
        <div id="flag"></div>
      </md-input-container>
      <md-input-container class="md-block" id="textboxsize"><label>New Password</label>
        <input required name="resetPasswordForm.newPassword" minlength="8" type="password" ng-model="resetPasswordForm.newPassword" >
        <div ng-messages="resetPasswordForm.newPassword.$error">

          <div ng-message="ng-pattern">Requied</div>
        </div>
      </md-input-container>

      <md-input-container class="md-block" id="textboxsize"><label>Confirm Password</label>
        <input required name="resetPasswordForm.verifyPassword" minlength="8" type="password" ng-model="verifyPasswordForm.newPassword" >
        <div ng-messages="resetPasswordForm.verifyPassword.$error">

          <div ng-message="ng-pattern">Requied</div>
        </div>
      </md-input-container>
      <md-input-container>
        <md-button ng-click="resetPassword()" type="submit" class="md-raised md-primary">Reset Password</md-button>
      </md-input-container>

    </md-content>

  </form>

</div>
